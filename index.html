<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de promedios</title>
  <link rel="stylesheet" href="assets/style/home.css">
  <link rel="stylesheet" href="assets/style/button.css">
</head>

<body>

  <div class="contorno">
    <h1>Calculadora de promedios </h1>
    <div class="divFormulario">
      <form action="" autocomplete="off">
        <label for="">Nota1</label>
        <input type="text" name="" id="nota1" placeholder="nota 1 :">
        <label for="">Nota2</label>
        <input type="text" name="" id="nota2" placeholder="nota 2 :">
        <label for="">Nota3</label>
        <input type="text" name="" id="nota3" placeholder="nota 3 :">
        <label for="">Nota4</label>
        <input type="text" name="" id="nota4" placeholder="nota 4 :">
        <label for="">Examen</label>
        <input type="text" name="" id="examen" placeholder="nota examen :">
      </form>
    </div>
    <div class="resultado"></div>
    <div class="botones">
      <button class="boton"> Aceptar</button>
      <button class="botonLimpiar">Limpiar</button>
    </div>

  </div>

  <script src="assets/js/PromedioNotas.js"></script>
</body>

</html>
